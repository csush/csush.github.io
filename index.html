<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hey</title>
    <style>
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --border-color: #e5e5e5;
            --twitter-color: #1DA1F2;
            --linkedin-color: #0A66C2;
            --github-color: #6e5494;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            line-height: 1.6;
        }

        main {
            width: 100%;
            max-width: 320px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .name {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 32px;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 24px 0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: transparent;
            border: 1px solid transparent;
        }

        .link:hover {
            transform: translateY(-1px);
        }

        .link.twitter:hover {
            background: rgba(29, 161, 242, 0.08);
            border-color: rgba(29, 161, 242, 0.2);
            color: var(--twitter-color);
        }

        .link.linkedin:hover {
            background: rgba(10, 102, 194, 0.08);
            border-color: rgba(10, 102, 194, 0.2);
            color: var(--linkedin-color);
        }

        .link.github:hover {
            background: rgba(110, 84, 148, 0.08);
            border-color: rgba(110, 84, 148, 0.2);
            color: var(--github-color);
        }
    </style>
</head>
<body>
    <main class="card">
        <h1 class="name">Hey, it's Sushant.</h1>
        <div class="divider"></div>
        <div class="links">
            <a href="https://x.com/sushantc_" class="link twitter">X (Twitter)</a>
            <a href="https://www.linkedin.com/in/sushant1602/" class="link linkedin">LinkedIn</a>
            <a href="https://github.com/csush" class="link github">GitHub</a>
        </div>
    </main>
</body>
</html>
